name: Build Debug APK

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build_debug_apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Main Repository
        uses: actions/checkout@v4

      - name: Clone Required Libraries as Siblings to telon-gateway-app
        run: |
          cd $GITHUB_WORKSPACE/telon-gateway-app/..
          git clone https://github.com/horlas08/react-native-tele.git
          git clone https://github.com/horlas08/react-native-sip2.git
          git clone https://github.com/horlas08/react-native-replace-dialer.git

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install OpenJDK 8
        run: |
          sudo apt update
          sudo apt install -y openjdk-8-jdk

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 29
          build-tools: 29.0.3

      - name: Clean lockfile and node_modules
        working-directory: ${{ github.workspace }}/telon-gateway-app
        run: |
          rm -f package-lock.json
          rm -rf node_modules
          yarn cache clean

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/telon-gateway-app/node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install Dependencies
        working-directory: ${{ github.workspace }}/telon-gateway-app
        run: yarn install

      - name: Build Debug APK
        working-directory: ${{ github.workspace }}/telon-gateway-app/android
        run: |
          echo "üìÅ Current working directory: $(pwd)"
          echo "üìÑ Listing android/ contents:"
          ls -la
          echo "üîß Making gradlew executable..."
          chmod +x gradlew
          echo "‚úÖ gradlew permission set"
          ls -l gradlew
          echo "üßπ Cleaning project..."
          ./gradlew clean
          echo "üõ†Ô∏è Building debug APK..."
          ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: ${{ github.workspace }}/telon-gateway-app/android/app/build/outputs/apk/debug/app-debug.apk
