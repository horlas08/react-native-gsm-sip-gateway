name: Build Debug APK

on:
  push:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  build_debug_apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Main Repository
        uses: actions/checkout@v4

      - name: Clone Local Dependencies
        run: |
          git clone https://github.com/horlas08/react-native-tele.git ../react-native-tele
          git clone https://github.com/horlas08/react-native-sip2.git ../react-native-sip2
          git clone https://github.com/horlas08/react-native-replace-dialer.git ../react-native-replace-dialer

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 12

      - name: Install JDK 8
        run: |
          sudo apt update
          sudo apt install -y openjdk-8-jdk

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 29
          build-tools: 29.0.3

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: yarn install

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean
          ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
